spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: update

  security:
    user:
      password: '1234'
      name: user

  web:
    resources:
      add-mappings: 'false'


  mvc:
    log-resolved-exception: 'false'
    throw-exception-if-no-handler-found: 'true'

  data:
    web:
      pageable:
        one-indexed-parameters: true





springdoc:
  api-docs:
    path: /api-docs


management:
  endpoints:
    web:
      exposure:
        include: prometheus
    prometheus:
      enabled: 'true'



