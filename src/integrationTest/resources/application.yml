management:
  endpoints:
    web:
      exposure:
        include: prometheus
    prometheus:
      enabled: 'true'

spring:
  cache:
    type: redis
  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: update

  data:
    web:
      pageable:
        one-indexed-parameters: true
    redis:
      host: localhost
      port: 6379

ticketing:
  jwt:
    secret: d2VhcmVuYXZ5c3dkZXZlbG9wZXJzLmFuZGlhbW1pbmp1bjMwMjE=
    expiration-hours: '24'
    issuer: minjun

  queue:
    server:
      url: http://localhost:8082/ticket

